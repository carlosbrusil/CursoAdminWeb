<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width,userscalable=no">
    <title>Cartelara de Vuelos</title>
  </head>
  <body>
    <h1>Cartelera de Vuelos - Aeropuerto Mirador</h1>
    <p><h2>Llegadas</h2></p>
    <table border="4" cellpadding="10" cellspacing="0">
      <thead>
        <tr>

            <th>Aerolínea</th>
            <th>Nro.Vuelo</th>
            <th>Estatus</th>
            <th>Hora Estimada</th>
            <th>Puerta</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>AIRLINE</td>
            <td>355</td>
            <td>ATERRIZO</td>
            <td>2H45 PM</td>
            <td>3</td>
        </tr>
        <tr>
            <td>VIAJAR</td>
            <td>556</td>
            <td>RETARDADO</td>
            <td>2H35 PM</td>
            <td>6</td>
        </tr>
        <tr>
            <td>AEROVUELO</td>
            <td>1234</td>
            <td>EN VUELO</td>
            <td>3H45 PM</td>
            <td>8</td>
        </tr>
      </tbody>
    </table>
    <p><h2>Salidas</h2></p>
    <table border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>

            <th>Aerolínea</th>
            <th>Nro.Vuelo</th>
            <th>Estatus</th>
            <th>Hora Estimada</th>
            <th>Puerta</th>

        </tr>
      </thead>
      <tbody>
        <tr>
            <td>AIRLINE</td>
            <td>355</td>
            <td>EMBARCANDO</td>
            <td>2H15 PM</td>
            <td>1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
