<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="twitter:" content="width=device-width,userscalable=no">
    <meta name="author" content="Carlos Brusil">
    <title>ETIQUETA SVG</title>
  </head>
  <body>
    <h1>Etiqueta SVG</h1>
    <svg style="border:2px solid green;" width="100" height="100">
      <image width="80px" height="80px" xlink:href="img/pajaro1.svg"></image>

    </svg>
    <ol>
      <li>circulo</li><br/>
      <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="2"/>

      </svg>
      <li>rectangulo</li><br>
      <svg width="150" height="60">
        <rect width="150" height="50" fill="green" stroke="red" stroke-width="3"/>
      </svg>
      <li>poligono</li><br>
      <svg width="500" height="200">
        <polygon points="100,10 200,10 300,110 200,110" fill="yellow" stroke="blue" stroke-width="4"/>
      </svg>
      <li>polyline</li><br>
      <svg width="500" height="200">
        <polyline points="100,10 150,20 300,100 250,180" fill="none" stroke="brown" stroke-width="4"/>
      </svg>
      <li>elipse</li><br/>
      <svg width="400" height="110">
        <ellipse cx="200" cy="55" rx="150" ry="50" fill="purple" stroke="yellow" stroke-width="2"/>
      </svg>
      <li>linea</li><br>
      <svg width="500" height="100">
        <line x10"50" y1="20" x2="300" y2="70" stroke="blue" stroke-width="4"/>
      </svg>
    </ol>
  </body>
</html>
