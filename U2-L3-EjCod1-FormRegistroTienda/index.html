<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,userscalable=no">
    <title>Registro en una tienda</title>
  </head>
  <body>
    <!-- <h1>Registro en nuestra tienda</h1> -->
    <form>
      <fieldset>
        <h1>Registro en nuestra tienda</h1>
          <!-- <legend>Registro en nuestra tienda</legend> -->
          <p>
            <label for="usuario">Nombre de usuario</label>
            <br>
            <input type="text" name="usuario" placeholder="Ej: luis"  autofocus required>
          </p>
          <p>
            <label for="email">Correo electronico:</label>
            <br>
            <input type="text" name="email" placeholder="Ej: luis@gmail.com"   required>
          </p>
          <p>
            <label for="edad">Edad:</label>
            <br>
            <input type="text" name="edad" placeholder="Ej: 21"   required>
          </p>
          <p>
            <label for="nacimiento">Edad:</label>
            <br>
            <input type="date" name="nacimiento" placeholder="DD/MM/AAAA"   required>
          </p>
          <p>
            <label for="genero">Genero: 1-masculino 2-femenino</label>
            <br>
            <input type="number" min="1" max="2" name="genero" required>
          </p>
          <p>
            <label for="genero2">Genero:</label>
            <br>
            <input type="radio" name = genero2>Masculino
            <br>
            <input type="radio" name = genero2>Femenino
          </p>
          <p>
            <label for="recomendacion">Recomendado por: </label>
            <br>
          <select name="recomendacion">
            <option>Google</option>
            <option>Amigos</option>
            <option>Redes sociales</option>
          </select>
          </p>
          <p>
          <label for="comentario">Comentarios:</label>
          <br>
            <textarea name="comentario" rows="8" cols="50"></textarea>
          </p>
          <p>
            <label for="aceptoterminos">Terminos y condiciones: acepto si/no</label>
            <br>
            <input type="checkbox"  id="aceptoterminos" required>
          </p>
          <p>
            <input type="submit" value="Registrar" required>
          </p>
      </fieldset>
    </form>
  </body>
</html>
